        function renderMenu() {
            const nav = document.getElementById('category-nav');
            const content = document.getElementById('menu-content');
            let idx = 0;
            nav.innerHTML = ''; content.innerHTML = '';

            for (const [cat, items] of Object.entries(MENU)) {
                const catId = `cat-${idx}`;
                
                nav.innerHTML += `<button onclick="scrollToCat('${catId}')" id="btn-${catId}" class="px-5 py-2 rounded-full text-sm font-bold whitespace-nowrap bg-white border border-gray-200 text-gray-500 hover:bg-black hover:text-white transition-all">${cat}</button>`;
                
                const isDrinkCategory = cat.includes("SICAK") || cat.includes("SOÄUK");
                const inspectBadgeHtml = isDrinkCategory ? '' : '<div class="text-xs text-gray-400 font-medium border border-gray-200 rounded-lg px-2 py-1">Ä°ncele</div>';

                let itemsHtml = '';
                items.forEach((item, i) => {
                    const delay = i * 50;
                    const itemData = encodeURIComponent(JSON.stringify(item));
                    itemsHtml += `
                        <div onclick="openProductModal('${itemData}', '${cat}')" class="item-card flex gap-5 bg-white p-4 rounded-2xl shadow-sm border border-gray-100 animate-fade-up cursor-pointer transition-transform" style="animation-delay: ${delay}ms">
                            <img src="${item.img}" class="w-24 h-24 rounded-xl object-cover bg-gray-100 flex-shrink-0 item-image" onerror="this.src='https://placehold.co/100x100?text=Urun'">
                            <div class="flex flex-col justify-between flex-1 py-1">
                                <div>
                                    <h3 class="font-serif text-lg font-bold leading-tight text-dark">${item.name}</h3>
                                    <p class="text-xs text-gray-400 mt-1 line-clamp-1">${item.ingredients ? item.ingredients.join(', ') : ''}</p>
                                </div>
                                <div class="flex justify-between items-end mt-2">
                                    <span class="font-sans font-bold text-lg text-dark">${item.price} â‚º</span>
                                    ${inspectBadgeHtml}
                                </div>
                            </div>
                        </div>`;
                });
                
                content.innerHTML += `<div id="${catId}" class="scroll-mt-32 mb-10"><h2 class="font-serif text-3xl font-bold text-dark mb-6 pl-2 border-l-4 border-black">${cat.split(' ')[0]}</h2><div class="grid gap-4 md:grid-cols-2">${itemsHtml}</div></div>`;

        function openProductModal(itemData, categoryName) {
            const item = JSON.parse(decodeURIComponent(itemData));
            currentItem = item;
            
            document.getElementById('modal-img').src = item.img;
            document.getElementById('modal-title').innerText = item.name;
            document.getElementById('modal-display-price').innerText = item.price + " â‚º";
            
            const sizeWrapper = document.getElementById('size-options-wrapper');
            const radios = document.getElementsByName('size');
            radios[0].checked = true;
            updatePrice(0); 

            if (categoryName.includes('WAFFLE') && !categoryName.includes('CUP')) {
                sizeWrapper.classList.remove('hidden');
            } else {
                sizeWrapper.classList.add('hidden');
            }

            const ingContainer = document.getElementById('modal-ingredients');
            const ingWrapper = document.getElementById('ingredients-wrapper');
            ingContainer.innerHTML = '';
            
            if (item.ingredients && item.ingredients.length > 0) {
                ingWrapper.classList.remove('hidden');
                item.ingredients.forEach(ing => {
                    ingContainer.innerHTML += `
                        <div class="flex items-center p-3 rounded-xl border border-gray-100 bg-gray-50">
                            <div class="w-2 h-2 rounded-full bg-gold mr-3"></div>
                            <span class="font-medium text-sm text-gray-700">${ing}</span>
                        </div>`;
                });
            } else {
                ingWrapper.classList.add('hidden');
            }
            
            document.getElementById('product-modal').classList.remove('hidden');
        }

        function updatePrice(extraPrice) {
            const finalPrice = currentItem.price + parseInt(extraPrice);
            document.getElementById('modal-display-price').innerText = finalPrice + " â‚º";
        }

        function closeProductModal() { 
            document.getElementById('product-modal').classList.add('hidden'); 
        }

        window.scrollToCat = (id) => { 
            const el = document.getElementById(id); 
            if(el) { 
                document.querySelectorAll('#category-nav button').forEach(b => { 
                    b.classList.remove('bg-black', 'text-white', 'border-black'); 
                    b.classList.add('bg-white', 'text-gray-500', 'border-gray-200'); 
                }); 
                const btn = document.getElementById(`btn-${id}`); 
                btn.classList.remove('bg-white', 'text-gray-500', 'border-gray-200'); 
                btn.classList.add('bg-black', 'text-white', 'border-black'); 
                const y = el.getBoundingClientRect().top + window.pageYOffset - 120; 
                window.scrollTo({top: y, behavior: 'smooth'}); 
            } 
        };

        renderMenu();
        setTimeout(() => { if(document.querySelector('#category-nav button')) document.querySelector('#category-nav button').click(); }, 100);
    </script>
